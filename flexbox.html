<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            border: 4px dotted crimson;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            font-size: 3em;
            width: 150px;
            height: 150px;
            margin: 15px;
            border: solid chocolate;
        }

        #flx {

            flex-grow: 1;
        }

        #flx2 {
            order: 1;
        }
    </style>
</head>

<body>
    <h1>we are flexible !</h1>
    <div class="container">
        <div class="box">One</div>
        <div id="flx2" class="box">Two</div>
        <div id="flx" class="box">Three</div>
    </div>

</body>

</html>
